<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container my-5">
      <!--Cabeçalho-->
      <div class="row mb-4">
        <div class="col"><h3>Lista de Tarefas</h3></div>
      </div>
      <!--Fim Cabeçalho-->

      <!--Formulario de cadastro-->
      <div class="row">
        <div class="col">
          <h3>Editar Tarefa</h3>
          <div class="mb-3">
            <input
              type="text"
              id="text_task_text"
              class="form-control"
              maxlength="100"
              placeholder="Designação da tarefa"
              value=""
            />
          </div>
          <div class="text-center">
            <a href="index.html" class="btn btn-secundary">Cancelar</a>
            <button class="btn btn-primary" id="btn_guardar">Atualizar</button>
          </div>
        </div>
      </div>
      <!--Fim Formulario de cadastro-->

      <!-- Fim Sem tarefas-->
      <footer class="row">
        <hr />
        <div class="col text-center">
          <small> Lista de Tarefas &copy; 2024 </small>
        </div>
      </footer>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
