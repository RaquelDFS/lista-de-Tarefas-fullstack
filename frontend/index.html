<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend//assets/css/app.css" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="./assets/image/swimming.png" />
  </head>
  <body>
    <div class="container my-5">
      <!--CabeÃ§alho-->
      <div class="row mb-4">
        <div class="col">
          <h3>Lista de Tarefas</h3>
          <p class="text-info" id="username"></p>
        </div>
        <div class="col text-end">
          <div class="d-flex justify-content-end">
            <select id="select_filter" class="form-selec me-3 w-50">
              <option value="">Todos</option>
              <option value="">Filtro um</option>
              <option value="">Filtro dois</option>
              <option value="">Filtro tres</option>
            </select>
            <a href="new_task.html" class="btn btn-primary"> + Nova tarefa</a>
          </div>
        </div>
      </div>
      <!--Fim CabeÃ§alho-->
      <div class="row" id="total_tasks">
        <div class="col">
          <h4>
            Tarefas:
            <span class="text-info font-weight-bold"></span>
          </h4>
        </div>
      </div>
      <div id="tasks_container">
        <!-- Sem tarefas-->
      </div>
      <div class="row d-none" id="no_tasks">
        <div class="col text-center">
          <span class="opacity-75">Sem Tarefas</span>
        </div>
      </div>
      <!-- Fim Sem tarefas-->
      <footer class="row">
        <hr />
        <div class="col text-center">
          <small> Lista de Tarefas &copy; 2024 </small>
        </div>
      </footer>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/index.js"></script>
    </div>
